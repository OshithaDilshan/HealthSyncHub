<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex justify-center items-center h-screen">
    <div class="flex bg-gray-900 w-full h-full">
        <!-- Sidebar -->
        <div class="flex flex-col items-center py-4 space-y-6 w-1/6 bg-gray-300">
            <button class="w-12 h-12 rounded-full bg-gray-400 flex items-center justify-center">
                <span class="text-sm">Home</span>
            </button>
            <button class="w-12 h-12 rounded-full bg-gray-400 flex items-center justify-center">
                <span class="text-sm">Meal</span>
            </button>
            <button class="w-12 h-12 rounded-full bg-gray-400 flex items-center justify-center">
                <span class="text-sm">Workout</span>
            </button>
            <button class="w-12 h-12 rounded-full bg-gray-400 flex items-center justify-center">
                <span class="text-sm">Dashboard</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-gray-300 text-black rounded-md shadow">
                    Track by myself
                </button>
            </div>

            <!-- Profile Card -->
            <div class="bg-gray-200 mt-8 p-8 rounded-lg shadow-lg w-2/3 mx-auto">
                <div class="flex space-x-8">
                    <!-- Profile Photo Placeholder -->
                    <div class="w-24 h-24 bg-gray-400 rounded-full flex items-center justify-center">
                        <span class="text-sm">Photo</span>
                    </div>

                    <!-- Personal Details -->
                    <div class="flex-1 grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">Name</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Email</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Sex</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Age</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Weight</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Height</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">BMR</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">BMI</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Physical Injuries</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Allergies</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Medical Conditions</label>
                            <div class="border-b border-gray-400 py-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
