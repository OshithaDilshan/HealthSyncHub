<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="icon" href="Images/tabicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="landingpage.css">
</head>

<body class="flex flex-col h-screen font-josefin">
    <div class="flex w-full h-full">
        
        <!-- Sidebar Navigation -->
         <div class="sidebar w-20 md:w-24 flex flex-col items-center py-8">
            <div class="icon-nav flex flex-col items-center space-y-8">
                <div class="icon flex flex-col items-center">
                    <img src="Images/home-icon.png" alt="Home Icon" class="w-8 h-8">
                    <p class="text-xs mt-2">Home</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <img src="Images/meal-icon.png" alt="Meal Icon" class="w-8 h-8">
                    <p class="text-xs mt-2">Meal</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <img src="Images/workout-icon.png" alt="Workout Icon" class="w-8 h-8">
                    <p class="text-xs mt-2">Workout</p>
                </div>
                <div class="icon flex flex-col items-center">
                    <img src="Images/dashboard-icon.png" alt="Dashboard Icon" class="w-8 h-8">
                    <p class="text-xs mt-2">Dashboard</p>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class=" main-content flex-1">
            <div class="flex justify-end">
                <a href="dashboard2.html">
                    <button class="px-4 py-2 bg-gray-300 text-black rounded-md shadow">
                        Track by myself
                    </button>
                </a>
            </div>

            <!-- Profile Card -->
            <div class="bg-white mt-8 p-8 rounded-lg shadow-lg w-4/5 h-4/5 mx-auto">
                <div class="flex space-x-8">
                   
                    

                    <!-- Personal Details -->
                    <div class="flex-1 grid grid-cols-3 gap-9">
                        <!-- Profile Photo -->
                        <div class="w-24 h-24 rounded-full flex items-center justify-center">
                            <img id="userImage" class="w-24 h-24 rounded-full object-cover" alt="User Profile Photo">
                        </div>
                        <div>
                            <label class="block text-gray-700">Name</label>
                            <div id="name" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Email</label>
                            <div id="email" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Sex</label>
                            <div id="sex" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Age</label>
                            <div id="age" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Weight</label>
                            <div id="weight" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Height</label>
                            <div id="height" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">BMR</label>
                            <div id="bmr" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">BMI</label>
                            <div id="bmi" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Physical Injuries</label>
                            <div id="physicalInjuries" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Allergies</label>
                            <div id="allergies" class="border-b border-gray-400 py-1"></div>
                        </div>
                        <div>
                            <label class="block text-gray-700">Medical Conditions</label>
                            <div id="medicalConditions" class="border-b border-gray-400 py-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Footer -->
        <footer class="footer w-full text-white text-center py-4">
            <div class="container mx-auto">
                <p>&copy; 2024 Health sync hub. All rights reserved.</p>
                <p>Email: support@mealplanningapp.com | Phone: +94 123 456 789</p>
            </div>
        </footer>

<script src="dashboard1.js"></script>
</body>
</html>
